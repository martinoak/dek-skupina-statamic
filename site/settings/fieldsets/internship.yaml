        folder: internship
        restrict: false
        max_files: 1
        type: assets
        display: 'Obrázek na desktopu'
        validate: required
        width: 50
      hero_img_small:
        container: main
        folder: internship
        restrict: false
        max_files: 1
        type: assets
        width: 50
        display: 'Obrázek na menších zařízeních'
        validate: required
      hero_title:
        type: text
        display: Nadpis
        validate: required
